version: '3.8'

services:
  # MySQL Service
  mysql:
    image: mysql:8.0
    container_name: BlogApp_MySQL
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: BlogApp
    ports:
      - "3306:3306" 
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - my_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: BlogApp_PHPMyAdmin
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - my_network

volumes:
  mysql_data:

networks:
  my_network: